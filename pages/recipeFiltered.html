<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .recipes-container {
            margin: 20px;
        }
        .recipe {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .recipe-details {
            margin-right: 10px;
        }
        .recipe-button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .recipe-button:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .favorite {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        .favorite.gold {
            color: gold;
        }
        .favorite.gray {
            color: gray;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div>
            <a href="landing.html">Home</a>
            <a href="#about">About</a>
        </div>
        <div>
            <a href="#signup">Sign Up</a>
            <a href="#profile">Profile</a>
        </div>
    </nav>

    <!-- Recipes Container -->
    <div class="recipes-container" id="recipes-container">
        <!-- Recipes will be dynamically loaded here -->
    </div>

    <!-- Recipe Details Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="recipe-details"></div>
            <span class="favorite gray" id="favoriteStar">&#9733;</span>
        </div>
    </div>

    <script src="/scripts/RecipeJs/dom.js"></script>
    <script src="/scripts/RecipeJs/favorites.js"></script>
</body>
</html>
