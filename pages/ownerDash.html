<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 20px;
            color: white;
        }
        .subtitle {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            padding: 5px 10px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .actions button:hover {
            background-color: #555;
        }
        .add-recipe-container {
            text-align: center;
            margin: 20px;
        }
        .add-recipe-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .add-recipe-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Title Bar -->
    <div class="title-bar">
        <div>Owner Dashboard</div>
        <div>Welcome User!</div>
    </div>

    <!-- Subtitle -->
    <div class="subtitle">Restaurant Name</div>

    <!-- Table of Recipes -->
    <table>
        <caption style="caption-side: top; font-size: 20px; font-weight: bold; margin-bottom: 10px;">List of Recipes</caption>
        <thead>
            <tr>
                <th>Recipe</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Recipe 1"></td>
                <td class="actions">
                    <button>Update</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Recipe 2"></td>
                <td class="actions">
                    <button>Update</button>
                    <button>Delete</button>
                </td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Recipe 3"></td>
                <td class="actions">
                    <button>Update</button>
                    <button>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add New Recipe Button -->
    <div class="add-recipe-container">
        <button>Add New Recipe</button>
    </div>

</body>
</html>
