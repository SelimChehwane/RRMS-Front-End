<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Clickable Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .search-bar input[type="submit"]:hover {
            background-color: #555;
        }
        .button-container {
            text-align: center;
            margin-top: 50px;
        }
        .button-container button {
            padding: 20px 40px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button-container button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div>
            <a href="#home">Home</a>
            <a href="#about">About</a>
        </div>
        <div>
            <a href="#signup">Sign Up</a>
            <a href="#profile">Profile</a>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Select Cuisine...">
            <input type="submit" value="Search">
        </form>
    </div>

    <!-- Clickable Button -->
    <div class="button-container">
        <button onclick="location.href='#target-section'">VIEW A</button>
    </div>
    <div class="button-container">
        <button onclick="location.href='#target-section'">VIEW B</button>
    </div>
    <div class="button-container">
        <button onclick="location.href='#target-section'">VIEW C</button>
    </div>
    

</body>
</html>
